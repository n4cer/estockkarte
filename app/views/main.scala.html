@(title: String)(content: Html)
@import tags._

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>@title</title>
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("bootstrap/css/bootstrap.min.css")'>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/jquery-ui.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/jquery-ui.theme.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src='@routes.Assets.versioned("javascripts/jquery-2.2.4.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.versioned("bootstrap/js/bootstrap.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.versioned("javascripts/jquery-ui.min.js")' type="text/javascript"></script>
    </head>
    <body>
        <div class="navbar navbar-fixed-top navbar-inverse">
            <div class="container">
                <div class="container">
                    @nav()
                </div>
            </div>
        </div>
        <div class="container">
        @content
        </div>
        <a id="github_ribbon" href="https://github.com/n4cer/eStockkarte"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
        @footer()
    </body>
</html>
