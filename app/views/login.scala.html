@(login_form: Form[Application.Login])
    
@import helper._

@main("Login eStockkarte") {
    @if(flash.contains("success")) {
    <p class="success">
        @flash.get("success")
    </p>
    }
    
    @helper.form(routes.Application.authenticate) {
    <h1>Sign in</h1>

    <p>
        <input type="text" name="username" placeholder="Benutzername" value="@login_form("username").value">
    </p>
    <p>
        <input type="password" name="password" placeholder="Passwort">
    </p>
    <p>
        <button type="submit">Login</button>
    </p>
    }
}
