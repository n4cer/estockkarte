@main("Startseite eStockkarte") {
    <h1>Übersicht</h1>
    
    @if(Util.getUser() != null) {
      <p>
        Hallo @Util.getUser().name
      </p>
    }
    <p>
      <b>Online Stockkarte im Aufbau</b><br>
      bisher verfügbare Funktionen:
    </p>
    <ul>
        <li>Bienenstände verwalten</li>
        <li>Völker verwalten</li>
        <li>Stockkarten verwalten</li>
        <li>Beutenbeschriftung mit QR-Code erstellen</li>
    </ul>
}
