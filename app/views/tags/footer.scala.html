<footer class="footer">
    <div class="container">
        <p class="text-muted">@Util.getConfigValueByKey("app.version") - @Util.getConfigValueByKey("copyright") @Util.getConfigValueByKey("owner.name")
            <a id="github_mark" target="_blank" href="https://github.com/n4cer/estockkarte">
                <img src="@routes.Assets.versioned("images/GitHub-Mark-32px.png")" alt="github logo" />
            </a>
            <a class="play_logo" target="_blank" href="https://www.playframework.com">
                <img src="@routes.Assets.versioned("images/play_full_color.svg")" alt="play framework logo">
            </a>
            <a href="@routes.Application.imprint()">Impressum</a>
        </p>
    </div>
</footer>
